{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Student Scores</title>
    <link rel="stylesheet" href="{% static 'myapp/stylestudent.css'%}">
</head>
<body>
    <div class="container">
        <h1>Student Scores</h1>
        <p class="total">Total Students: {{ students|length }}</p>
        
        {% for student in students %}
            <div class="student-card">
                <div>
                    <span class="student-name">{{ student.name }}</span>
                    <span class="student-score"> â€” Score: {{ student.score }}</span>
                </div>
                <div>
                    {% if student.score >= 90 %}
                        <span class="badge excellent">Excellent</span>
                    {% elif student.score >= 60 %}
                        <span class="badge good">Good</span>
                    {% else %}
                        <span class="badge needs-improvement">Needs Improvement</span>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
